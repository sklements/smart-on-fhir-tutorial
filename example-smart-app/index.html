<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<title>Patient/Practitioner Context Display</title>

<link rel='stylesheet' type='text/css'
	href='./src/css/example-smart-app.css'>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id='errors'></div>
	<div id='holder'>
		<h2>Smart Context</h2>
		<table>
			<tr>
				<th>Tenant ID:</th>
				<td id='smartTenantId'></td>
			</tr>
			<tr>
				<th>Patient ID:</th>
				<td id='smartPatientId'></td>
			</tr>
			<tr>
				<th>User ID:</th>
				<td id='smartUserId'></td>
			</tr>
		</table>
		<h2>Patient Context</h2>
		<table>
			<tr>
				<th>FHIR ID:</th>
				<td id='patientId'></td>
			</tr>
			<tr>
				<th>MRN:</th>
				<td id='mrn'></td>
			</tr>
		</table>
		<h2>Practitioner Context</h2>
		<table>
			<tr>
				<th>FHIR ID:</th>
				<td id='practId'></td>
			</tr>
			<tr>
				<th>NPI:</th>
				<td id='npi'></td>
			</tr>
		</table>
	</div>
	<!-- Required JS files to enable this page to embed within an MPage -->
	<!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

	<!-- Application-level javascript-->
	<script src='./src/js/example-smart-app.js'></script>

	<!-- FHIR Client JS Library -->
	<script src='./lib/js/fhir-client-v0.1.12.js'></script>

	<!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
	<!-- https://github.com/cerner/fhir-client-cerner-additions -->
	<script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
	<script>
		extractData().then(
		//Display Patient Demographics and Observations if extractData was success
		function(context) {
			drawVisualization(context);

			var url = "http://localhost:1080/cernercontext/?tenantId=" + context.tenantId "&mrn=" + context.patient.mrn + "&npi=" + context.practitioner.npi;
			//        	  window.location = url;
			console.log('launch Mirth Cerner Context channel: ' + url);
		},

		//Display 'Failed to call FHIR Service' if extractData failed
		function() {
			$('#errors').html('<p> Failed to call FHIR Service </p>');
		});
	</script>
</body>
</html>
